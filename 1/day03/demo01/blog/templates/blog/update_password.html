{% extends 'base.html' %}

{% block title %} 修改密码 {% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div role="tabpanel" class="tab-pane" id="profile">
                <h3><strong>修改密码</strong></h3>
                <div class="alert alert-warning alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <strong>{{msg}}</strong>
                </div>
                <!--<div>{{msg}}</div>-->
                <form class="form-horizontal" action="/blog/update_password/" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="nickname" class="col-sm-2 control-label">旧密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="password" id="password1" placeholder="请输入您原来的密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="userpass1" class="col-sm-2 control-label">新密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="newpassword" id="userpass1" placeholder="请输入您的新密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="userpass2" class="col-sm-2 control-label">新密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="confirmpwd" id="userpass2" placeholder="请再次输入您的新密码">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger" data-dismiss="modal">请确认</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
