{% extends 'base.html' %}


{% block title %} 修改文章内容 {% endblock %}
{% block content %}

<!--引进的js模块-->
<!--<script type="text/javascript" src="/static/tiny_mce/tiny_mce.js"></script>-->
<script src="/static/js/lib/jquery2.2.4/jquery-2.2.4.js"></script>
<script type="text/javascript" src="/static/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="/static/ueditor/ueditor.all.min.js"></script>

<!-----------------------------------登录框-------------------------------------->
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h2><strong>修改文章</strong></h2>
            <form class="form-horizontal" action="/blog/{{article.id}}/update_article/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <div class="col-md-10">
                        <!--<input type="text" class="form-control" name="title" id="nickname" placeholder="{{ article.title }}">-->
                        <textarea type="text" class="form-control" name="title" id="title">{{ article.title }}</textarea>
                        <div class="text-right">
                            作者：{{ article.author.nickname }}&nbsp;&nbsp;|&nbsp;
                            发表时间：{{ article.publishTime }}
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-10">
                        <textarea name="content" id="content" cols="100" rows="30">{{ article.content }}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-----------------------------------登录框-------------------------------------->

<script>

    var ue = UE.getEditor('content', {
        'initialFrameWidth': 700,
        'initialFrameHeight': 500,
        'serverUrl': '/ueditor/controller/?imagePathFormat=&filePathFormat=',
    })

</script>

{% endblock %}
